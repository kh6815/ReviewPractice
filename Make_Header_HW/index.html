<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./main.css">
    <title>Github</title>
</head>
<body> <!--과제-->
	<!-- body는 브라우저마다 기본적으로 다르게 margin padding이 들어가 있다 고로 main.css에서 초기화 시켜준다.-->
    <div class="header">
        <div class="container">
            <div class="container-left clearfix">
                <div class="logo">
                    <img src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg" alt="로고">                    
                </div>
                <div class="menu clearfix">
                    <div class="menu-item">Why GitHub?</div>
                    <div class="menu-item">Team</div>
                    <div class="menu-item">Enterprise</div>
                    <div class="menu-item">Explore </div>
                    <div class="menu-item">Marketplace</div>
                    <div class="menu-item">Pricing </div>
                </div>
            </div>
            <div class="container-right">
                <div class="sign clearfix">
                    <a href="*">Sign in</a>
                    <a href="*" class = "solidBoxA">Sign up</a>
                </div>
                <div class= "search clearfix">
                    <input type=text placeholder="  Search GitHub" style="width: 250px; height: 30px;">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
